<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="user" class="bg-white rounded-3 py-2 px-4 text-success fs-3">
        User Checkout
      </h1>
      <!--//////h1 executed here in HTML//////-->
      <div class="d-flex justift-content-between shadow-sm gap-3 my-5">
        <!--Cart Container////////////This is executed in Javascript///-->
        <section
          id="cart--container"
          class="flex-grow-1 d-flex flex-column gap-4"
        ></section>
        <!----cart total//////////////This is executed in Javascript///-->
        <div class="w-25">
          <div class="bg-white shadow-sm rounded-3">
            <div class="border-bottom px-4 py-3 h3">Cart Summary</div>
            <div
              id="cart--total"
              class="d-flex justify-content-between align-items-center px-3 pb-4 pt-3 border-bottom"
            ></div>
            <!--checkout button////////////Executed here in HTML////////////-->
            <div class="d-grid">
              <button id="checkout--button" class="btn btn-success py-3">
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--//////////////Here comes the link to Javascript/////////////-->
    <script src="./app.js"></script>
    <!--///////////////////Here comes Font Awesome//////////////////-->
    <script
      src="https://kit.fontawesome.com/582214537a.js"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome icons-->
  </body>
</html>
